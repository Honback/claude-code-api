version: '3.9'

services:
  nginx:
    build: ./nginx
    ports:
      - "9090:80"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - frontend-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_BASE_URL=/api
    networks:
      - frontend-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    volumes:
      - claude_config:/claude-config
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - frontend-net
      - backend-net
    restart: unless-stopped

  claude-code-api:
    build:
      context: ./claude-code-api
      dockerfile: docker/Dockerfile
    # ANTHROPIC_API_KEY는 Settings 페이지 또는 OAuth로 대체
    # environment:
    #   - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - claude_config:/home/claudeuser/.config/claude
      - claude_auth:/home/claudeuser/.claude
    networks:
      - backend-net
      - external-net  # Internet access for Claude CLI API calls + OAuth
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net
    restart: unless-stopped

volumes:
  postgres_data:
  claude_config:
  claude_auth:

networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
    internal: true
  external-net:
    driver: bridge
